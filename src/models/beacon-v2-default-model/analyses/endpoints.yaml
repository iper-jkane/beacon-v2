openapi: 3.0.2
servers: []
info:
  version: 2.0.0
  title: GA4GH Beacon API Specification - Analysis endpoints
  description: TBD
  contact:
    email: beacon@ga4gh.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /analyses:
    get:
      parameters:
        - $ref: '#/components/parameters/requestedSchema'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/includeResultsetResponses'
        - $ref: '#/components/parameters/filters'
      description: Get a list of bioinformatics analysis
      operationId: getAnalyses
      tags:
        - GET Endpoints
      responses:
        '200':
          $ref: '#/components/responses/ResultsOKResponse'
        default:
          $ref: ../../../framework/responses/beaconErrorResponse.yaml
    post:
      description: Get a list of bioinformatics analysis
      operationId: postAnalysesRequest
      tags:
        - POST Endpoints
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../../../framework/requests/beaconRequestBody.yaml
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: ../../../framework/responses/beaconResultsetsResponse.yaml
        default:
          description: An unsuccessful operation
          $ref: ../../../framework/responses/beaconErrorResponse.yaml
  /analyses/{id}:
    parameters:
      - $ref: '#/components/parameters/entryId'
    get:
      description: Get details about one bioinformatics analysis, identified by its
        (unique) 'id'
      operationId: getOneAnalysis
      tags:
        - GET Endpoints
      responses:
        '200':
          $ref: '#/components/responses/ResultsOKResponse'
        default:
          description: An unsuccessful operation
          $ref: ../../../framework/responses/beaconErrorResponse.yaml
    post:
      description: Get details about one bioinformatics analysis, identified by its
        (unique) 'id'
      operationId: postOneAnalysisRequest
      tags:
        - POST Endpoints
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../../../framework/requests/beaconRequestBody.yaml
        required: true
      responses:
        '200':
          $ref: '#/components/responses/ResultsOKResponse'
        default:
          description: An unsuccessful operation
          $ref: ../../../framework/responses/beaconErrorResponse.yaml
  /analyses/{id}/g_variants:
    parameters:
      - $ref: '#/components/parameters/entryId'
    get:
      parameters:
        - $ref: '#/components/parameters/requestedSchema'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/limit'
      description: Get the list of variants instances for one bioinformatics analysis,
        identified by its (unique) 'id'
      operationId: getOneAnalysisVariants
      tags:
        - GET Endpoints
      responses:
        '200':
          $ref: '#/components/responses/ResultsOKResponse'
        default:
          description: An unsuccessful operation
          $ref: ../../../framework/responses/beaconErrorResponse.yaml
    post:
      description: Get the list of variants instances for one bioinformatics analysis,
        identified by its (unique) 'id'
      operationId: postOneAnalysisVariantsRequest
      tags:
        - POST Endpoints
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../../../framework/requests/beaconRequestBody.yaml
        required: true
      responses:
        '200':
          $ref: '#/components/responses/ResultsOKResponse'
        default:
          description: An unsuccessful operation
          $ref: ../../../framework/responses/beaconErrorResponse.yaml
components:
  responses:
    ResultsOKResponse:
      description: Successful operation.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../../framework/responses/beaconBooleanResponse.yaml
              - $ref: ../../../framework/responses/beaconCountResponse.yaml
              - $ref: ../../../framework/responses/beaconResultsetsResponse.yaml
  parameters:
    requestedSchema:
      name: requestedSchema
      description: Schema to be used to format the `result` field in the response.
        The response will use Beacon format.
      in: query
      required: false
      schema:
        type: string
      example: ga4gh-service-info-v1.0
    skip:
      name: skip
      in: query
      schema:
        $ref: ../../../framework/common/beaconCommonComponents.yaml#/definitions/Skip
    limit:
      name: limit
      in: query
      schema:
        $ref: ../../../framework/common/beaconCommonComponents.yaml#/definitions/Limit
    includeResultsetResponses:
      $ref: ../../../framework/common/beaconCommonComponents.yaml#/definitions/IncludeResultsetResponses
    entryId:
      name: id
      in: path
      required: true
      schema:
        type: string
    filters:
      name: filters
      in: query
      schema:
        type: array
        items:
          type: string
        examples:
          -   - variantcaller:GATK4.0
